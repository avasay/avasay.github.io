<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      
      // This script detects if the URL is for a subfolder project like MyCalculator or ToDoList
      // and passes through the request without trying to handle it as a route
      
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var projectFolders = ["MyCalculator", "ToDoList"]; // Add all your GitHub Pages project names here
      
      var path = l.pathname.slice(1).split('/')[0];
      
      // Check if the first path segment matches one of your project folders
      if (projectFolders.includes(path)) {
        // Do nothing - let GitHub Pages handle this as a separate site
        console.log("Detected project folder: " + path + " - letting GitHub Pages handle it directly");
      } else {
        // Handle as usual Blazor route - transform URL to query params for SPA routing
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    If you are not redirected automatically, please <a href="/">click here</a>.
  </body>
</html>
