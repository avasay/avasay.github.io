<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const externalProjects = {
            '/MyCalculator': true,
            '/ToDoList': true,
            '/ImageCompressor': true,
            '/ImageUpscaler': true
        };
        
        const path = window.location.pathname;
        let shouldRedirect = false;
        let redirectPath = '';
        
        for (const project in externalProjects) {
            if (path.startsWith(project)) {
                shouldRedirect = true;
                redirectPath = path;
                break;
            }
        }
        
        if (shouldRedirect) {
            // Force a full page reload for the external project
            window.location.href = redirectPath;
        } else {
            // Show a custom 404 page or redirect to home
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
