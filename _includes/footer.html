<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">
  
      <div class="footer-col-wrapper">
        <div class="footer-col one-half">
            <div><a data-flickr-embed="true" href="https://www.flickr.com/photos/135765356@N07/49100124063/in/dateposted-public/" title="drupalcon-2"><img class="custom-profile-image" src="https://live.staticflickr.com/65535/49100124063_b029b0bac1_o.jpg" alt="drupalcon-2"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script></div>
          <ul class="contact-list">
            
                <li class="custom-footer-author-name">
                    {%- if site.author -%}
                        {{ site.author | escape }}
                    {%- endif -%}
                </li>
                <li class="custom-footer-job-title">
                    Web Developer | Software Engineer
                </li>
                <li>
                    <div class="social-links">
                            {%- include social.html -%}
                    </div>
                </li>
          </ul>
        </div>
         
        <div class="custom-site-description">
          <p>{{- site.description | escape -}}</p> 
        </div> 
        
      </div>
  
    </div>
  
  </footer>
