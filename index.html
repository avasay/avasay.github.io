    <script>
        // Handle anchor clicks
        document.addEventListener('click', function (event) {
            const link = event.target.closest('a[href^="#"]');
            if (link && !event.ctrlKey && !event.metaKey) {
                event.preventDefault();
                const id = link.getAttribute('href').substring(1);
                navigateToAnchor(id, true);
            }
        });

        // Handle browser back/forward navigation
        window.addEventListener('popstate', function (event) {
            if (window.location.hash) {
                const id = window.location.hash.substring(1);
                navigateToAnchor(id, false);
            }
        });

        // Handle initial page load
        window.addEventListener('load', function () {
            if (window.location.hash) {
                const id = window.location.hash.substring(1);
                navigateToAnchor(id, false);
            }
        });

        function navigateToAnchor(id, addToHistory) {
            const element = document.getElementById(id);
            if (element) {
                // Scroll to element with offset
                const yOffset = -80;
                const y = element.getBoundingClientRect().top + window.scrollY + yOffset;

                window.scrollTo({
                    top: y,
                    behavior: 'smooth'
                });

                // Update history correctly - preserve current path
                const currentPath = window.location.pathname;
                if (addToHistory) {
                    history.pushState({}, '', currentPath + '#' + id);
                } else {
                    history.replaceState({}, '', currentPath + '#' + id);
                }
            }
        }
    </script>

    <script>
        // Function to highlight Prism code blocks for CodeBlockThree component
        window.highlightPrismCodeThree = function() {
            if (typeof Prism !== 'undefined') {
                // Find all CodeBlockThree code elements
                var codeElements = document.querySelectorAll('.prism-code-block-three code');
                
                codeElements.forEach(function(codeElement) {
                    // Get the language class
                    var languageClass = Array.from(codeElement.classList).find(function(cls) {
                        return cls.startsWith('prism-language-');
                    });
                    
                    if (languageClass) {
                        // Extract language from class name
                        var language = languageClass.replace('prism-language-', '');
                        
                        // Set the standard Prism language class
                        codeElement.className = 'language-' + language;
                        
                        // Apply line numbers if needed
                        var preElement = codeElement.parentElement;
                        if (preElement && preElement.classList.contains('prism-line-numbers')) {
                            preElement.classList.add('line-numbers');
                        }
                        
                        // Highlight the code
                        Prism.highlightElement(codeElement);
                    }
                });
            }
        };

        // Function to highlight Prism code blocks (legacy)
        window.highlightPrismCode = function(selector) {
            if (typeof Prism !== 'undefined') {
                if (selector) {
                    // Highlight specific elements
                    var elements = document.querySelectorAll(selector);
                    elements.forEach(function(element) {
                        Prism.highlightElement(element);
                    });
                } else {
                    // Highlight all code blocks
                    Prism.highlightAll();
                }
            }
        };

        // Initialize Prism when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Prism !== 'undefined') {
                Prism.highlightAll();
                // Also initialize CodeBlockThree elements
                setTimeout(window.highlightPrismCodeThree, 100);
            }
        });

        // Re-highlight after Blazor navigation
        if (window.Blazor) {
            window.Blazor.addEventListener('navigation', function() {
                setTimeout(function() {
                    if (typeof Prism !== 'undefined') {
                        Prism.highlightAll();
                        // Also re-highlight CodeBlockThree elements
                        window.highlightPrismCodeThree();
                    }
                }, 200);
            });
        }
    </script>
